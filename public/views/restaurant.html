<header>
	<div class='header-sidebar' ng-click='toggleSidebar()'><i class='fa fa-list'></i></div>
    <a href="/"><div class="main-logo">Alfred</div></a>
    <div class='side-header'>
       Signed in: {{name}}
    </div>
</header>
<div class='sidebar'>
	<ul class='sidebar-list'>
		<li class='sidebar-item' ng-click="sidebarRedirect('home')">
			<i class='fa fa-home'></i>
			<span>Home</span>
		</li>
		<li class='sidebar-item' ng-click="sidebarRedirect('profile')">
			<i class='fa fa-user'></i>
			<span>Profile</span>
		</li>
		<li class='sidebar-item' ng-click="sidebarRedirect('favorites')">
			<i class='fa fa-heart'></i>
			<span>Favorites</span>
		</li>
		<li class='sidebar-item' ng-click="sidebarRedirect('settings')">
			<i class='fa fa-cog'></i>
			<span>Settings</span>
		</li>
		<li class='sidebar-item' ng-click="signOut()">
			<i class='fa fa-sign-out'></i>
			<span>Sign Out</span>
		</li>
	</ul>
</div>
<div class='main-container' ng-click='removeSidebar()' style='padding:5px'>
	<h2>{{restaurantName}}</h2>
	<div id='map' style='width:100%; height:200px;'></div>

	<div id='information'>
		<div id='placeInformation' class='information-block'></div>
		<div id='googleReviews' class='information-block'></div>
		<div id='yelpReviews' class='information-block'></div>
	</div>
</div>
